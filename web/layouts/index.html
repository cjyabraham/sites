{{ define "main" }}
<div class="grid hero-grid">
    <div class="hero-grid__col1">
        <h1 class="title">
            {{ i18n "hero1" }}
        </h1>

        <h2 class="subhero">{{ i18n "subhero" }}</h2>

        <p class="shortened-width">{{ i18n "explainerText" | markdownify }}</p>

        <a href="/about/" class="button">{{ i18n "explainerButton" }}</a>
    </div>

    <div class="hero-grid__col2">
        <img
                width="585"
                height="530"
                src="{{ "img/home-teamwork.png" | relURL }}"
        alt="People collaborating"
        loading="eager"
        />
    </div>
</div>


<hr />


{{ end }}
